{% extends "layout/layout.html" %}
{% block body %}
    <h2>Params</h2>

    <a href="/{{ test_id }}/{{ page_id }}/params/new">New param</a>
    <hr />

    {% for (identifier, param) in params.items() %}
        <div>
            {{ identifier }}
            <a href="/{{ test_id }}/{{ page_id }}/params/edit/{{ param.name }}">Edit</a>
            <a href="/{{ test_id }}/{{ page_id }}/params/delete/{{ param.name }}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
