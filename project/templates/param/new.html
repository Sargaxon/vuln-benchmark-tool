{% extends "layout/layout.html" %}
{% block body %}
    <h4>New param</h4>
    <form action="/{{ test_id }}/{{ page_id }}/params/new" method="POST">
        {{ form.csrf_token }}
        <div class="input-field col s12">{{ form.name.label }} {{ form.name(size=45) }} {{ render_error(form.name) }}</div>
        <div class="input-field col s12">{{ form.value.label }} {{ form.value(size=45) }} {{ render_error(form.value) }}</div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Create
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
