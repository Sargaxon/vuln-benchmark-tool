{% extends "layout/layout.html" %}
{% block body %}
    <h2>Pages <a href="/tests">[Back to tests]</a></h2>

    <a href="/{{ test_id }}/pages/new">New page</a>
    <hr />

    {% for (identifier, page) in pages.items() %}
        <div>
            {{ identifier }}
            <a href="/{{ test_id }}/pages/edit/{{ identifier }}">Edit</a>
            <a href="/{{ test_id }}/pages/delete/{{ identifier }}">Delete</a>
            <a href="/{{ test_id }}/{{ identifier }}/params">Add params</a>
            <a href="/{{ test_id }}/{{ identifier }}/links">Add links</a>
            <a href="/{{ test_id }}/{{ identifier }}/form">Edit form</a>
            <a href="/{{ test_id }}/{{ identifier }}/generator">Generator</a>
        </div>
    {% endfor %}
    {% include "layout/pagination.html" %}
{% endblock %}
