{% extends "layout/layout.html" %}
{% block body %}
    <h4>Pages</h4>
    <a class="secondary-content" href="/tests">[Back to tests]</a>

    <a class="waves-effect waves-light btn" href="/{{ test_id }}/pages/new">New page</a>

    <ul class="collection">
        {% for (identifier, page) in pages.items() %}
            <li class="collection-item">
                {{ identifier }}
                <a class="secondary-content" href="/{{ test_id }}/pages/delete/{{ identifier }}"><i class="small material-icons">delete</i></a>
                <a class="secondary-content" href="/{{ test_id }}/pages/edit/{{ identifier }}"><i class="small material-icons">edit</i></a>
                <a href="/{{ test_id }}/{{ identifier }}/params">Add params</a>
                <a href="/{{ test_id }}/{{ identifier }}/links">Add links</a>
                <a href="/{{ test_id }}/{{ identifier }}/form">Edit form</a>
                <a href="/{{ test_id }}/{{ identifier }}/generator">Generator</a>
            </li>
        {% endfor %}
    </ul>

    {% include "layout/pagination.html" %}
{% endblock %}
