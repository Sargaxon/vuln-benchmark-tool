{% extends "layout/layout.html" %}
{% block body %}
    <h2>Pages</h2>

    <a href="/{{ test_id }}/pages/new">New page</a>
    <hr />

    {% for (identifier, page) in pages.items() %}
        <div>
            {{ identifier }}
            <a href="/{{ test_id }}/pages/edit/{{ identifier }}">Edit</a>
            <a href="/{{ test_id }}/pages/delete/{{ identifier }}">Delete</a>
            <a href="/{{ test_id }}/{{ identifier }}/params">Add params</a>
            <a href="/{{ test_id }}/{{ identifier }}/params">Add links</a>
            <a href="/{{ test_id }}/{{ identifier }}/params">Edit form</a>
        </div>
    {% endfor %}
{% endblock %}
