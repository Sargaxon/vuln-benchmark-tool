{% extends "layout/layout.html" %}
{% block body %}
    <h2>Edit page</h2>
    <form action="/{{ test_id }}/pages/edit/{{ form.identifier.data }}" method="POST">
        {{ form.csrf_token }}
        <dl>
            <dd>{{ form.identifier.label }} {{ form.identifier(size=45) }} {{ render_error(form.identifier) }}</dd>
            <dd>{{ form.status.label }} {{ form.status(size=3) }} {{ render_error(form.status) }}</dd>
            <dd><input type="submit" value="Update"/></dd>
        </dl>
    </form>
{% endblock %}
