{% extends "layout/layout.html" %}
{% block body %}
    <h4>Choices</h4>
    <a class="secondary-content" href="/{{ test_id }}/{{ page_id }}/form">[Back to form]</a>

    <a class="waves-effect waves-light btn" href="/{{ test_id }}/{{ page_id }}/form/fields/{{ field_id }}/choices/new">New choice</a>

    <ul class="collection">
        {% for (identifier, value) in choices %}
            <li class="collection-item">
                ({{ identifier }} - {{ value }})
                <a class="secondary-content" href="/{{ test_id }}/{{ page_id }}/form/fields/{{ field_id }}/choices/delete/{{ identifier }}"><i class="small material-icons">delete</i></a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
