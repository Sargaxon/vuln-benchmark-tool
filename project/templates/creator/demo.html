{% extends "layout/layout.html" %}
{% block body %}
    <h4>Demo page</h4>

    <form action="/creator/demo" method="POST">
        {{ form.csrf_token }}
        <div class="input-field col s12">{{ form.tool}} {{ render_error(form.tool) }}{{ form.tool.label }} </div>
        <dd class="input-field col s12">{{ form.index}} {{ render_error(form.index) }}{{ form.index.label }} </dd>

        <button class="btn waves-effect waves-light" type="submit" name="action">Browse
            <i class="material-icons right">play_circle_filled</i>
        </button>
    </form>
{% endblock %}
