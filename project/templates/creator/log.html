{% extends "layout/layout.html" %}
{% block body %}
    <h2>Logging page - "started / stopped"</h2>
    <div class="">
        <button type="button" onclick="start_logging" name="Start" value="Start">Start</button>
        <button type="button" onclick="stop_logging" name="Stop" value="Stop">Stop</button>
    </div>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
{% endblock %}
