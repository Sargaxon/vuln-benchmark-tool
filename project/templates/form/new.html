{% extends "layout/layout.html" %}
{% block body %}
    <h4>New form</h4>
    <form action="/{{ test_id }}/{{ page_id }}/form/new" method="POST">
        {{ form.csrf_token }}
        <div class="input-field col s12">{{ form.method }} {{ render_error(form.method) }} {{ form.method.label }}</div>
        <div class="input-field col s12">{{ form.page }} {{ render_error(form.page) }} {{ form.page.label }}</div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Create
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
