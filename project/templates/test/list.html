{% extends "layout/layout.html" %}
{% block body %}
    <h4>Tests</h4>

    <a class="waves-effect waves-light btn" href="/tests/new">New test</a>

    <ul class="collection">
        {% for (identifier, test) in tests.items() %}
            <li class="collection-item">
                {{ identifier }}
                <a class="secondary-content" href="/tests/delete/{{ identifier }}"><i class="small material-icons">delete</i></a>
                <a class="secondary-content" href="/tests/edit/{{ identifier }}"><i class="small material-icons">edit</i></a>
                <a href="/{{ identifier }}/pages">Add pages</a>
                <a href="/creator/run/{{ identifier }}">Run test</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
