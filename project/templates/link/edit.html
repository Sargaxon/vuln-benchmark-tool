{% extends "layout/layout.html" %}
{% block body %}
    <h4>Edit link</h4>
    <form action="/{{ test_id }}/{{ page_id }}/links/edit/{{ link_id }}" method="POST">
        {{ form.csrf_token }}
        <div class="input-field col s12">{{ form.page}} {{ form.page.label }} {{ render_error(form.page) }}</div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Update
            <i class="material-icons right">send</i>
        </button>
    </form>
{% endblock %}
