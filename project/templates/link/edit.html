{% extends "layout/layout.html" %}
{% block body %}
    <h2>Edit link</h2>
    <form action="/{{ test_id }}/{{ page_id }}/links/edit/{{ link_id }}" method="POST">
        {{ form.csrf_token }}
        <dl>
            <dd>{{ form.page.label }} {{ form.page}} {{ render_error(form.page) }}</dd>
            <dd><input type="submit" value="Update"/></dd>
        </dl>
    </form>
{% endblock %}
