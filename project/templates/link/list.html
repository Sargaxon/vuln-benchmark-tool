{% extends "layout/layout.html" %}
{% block body %}
    <h4>Links</h4>
    <a class="secondary-content" href="/{{ test_id }}/pages">[Back to pages]</a>

    <a class="waves-effect waves-light btn" href="/{{ test_id }}/{{ page_id }}/links/new">New link</a>

    <ul class="collection">
        {% for (index, link) in links %}
            <li class="collection-item">
                Link {{ index }} - {{ link.page.identifier }}
                <a class="secondary-content" href="/{{ test_id }}/{{ page_id }}/links/delete/{{ index }}"><i class="small material-icons">delete</i></a>
                <a class="secondary-content" href="/{{ test_id }}/{{ page_id }}/links/edit/{{ index }}"><i class="small material-icons">edit</i></a>
                <a href="/{{ test_id }}/pages/edit/{{ link.page.identifier }}">Edit page</a>
            </li>
        {% endfor %}
    </ul>

    {% include "layout/pagination.html" %}
{% endblock %}
